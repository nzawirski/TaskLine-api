---
openapi: 3.0.0
info:
  version: 0.1.0
  title: TaskLine
  description: Project management app
servers:
  - url: http://localhost:3001
    description: Local server

paths:
  /api/login:
    post:
        tags:
          - Login
        summary: Login
        requestBody:
          content:
            application/json:
              schema:
                required:
                  - username
                  - password
                properties:
                  username:
                    type: string
                  password:
                    type: string
        responses:
          '200': 
            description: Logged in succesfully
            content:
              application/json:
                schema: 
                  type: object
                  properties: 
                    token: 
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoic3RyaW5nIiwiaWQiOiI1ZGFiODA1NjI3ZDYyMDE0MTQxMzBhOGQiLCJpYXQiOjE1NzE1NzEwOTd9.dNADXPhAwg7lc8St8SktJ63VsIIBB2vM5k8hzxLzSlE
          '400': 
            $ref: '#/components/responses/BadRequestError'
          '404': 
            $ref: '#/components/responses/NotFoundError'
          
  /api/me:
    get:
      tags: 
        - Me
      summary: Returns user currently logged in
      responses:
        '200': 
          description: A User object
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404': 
          $ref: '#/components/responses/NotFoundError'

  /api/users:
    get:
      tags: 
        - Users
      summary: Returns a list of all users
      responses:
        '200': 
          description: Array os User objects
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Register a user
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201': 
          description: User registered
        '400': 
          $ref: '#/components/responses/BadRequestError'
        '409':
          $ref: '#/components/responses/ConflictError'
  
  /api/users/{_id}:
    get:
      tags: 
        - Users
      summary: Returns single user
      parameters:
        - name: _id
          in: path
          description: User ID
          required: true
          schema:
            type: string
      responses:
        '200': 
          description: A User object
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/User'
        '404': 
            $ref: '#/components/responses/NotFoundError'

  /api/projects/:
    get:
      tags:
        - Projects 
      summary: Returns projects of currently logged in user
      responses:
        '200': 
          description: An array of Project objects
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404': 
          $ref: '#/components/responses/NotFoundError'
    post:
      tags:
        - Projects
      summary: Add a project
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '201': 
          description: Created Project JSON object
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/projects/{_id}:
    get:
      tags:
        - Projects
      summary: Returns single Project
      parameters:
        - name: _id
          in: path
          description: Project ID
          required: true
          schema:
            type: string
      responses:
        '200': 
          description: A Project object
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404': 
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: 
        - Projects
      summary: Edit a Project
      parameters:
        - name: _id
          in: path
          description: Project ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '200': 
          description: A Project object
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404': 
            $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 5da0ff5a9d4a231ad0c9996a
        username:
          type: string
        email:
          type: string
        create_date:
          type: string
          example: "2019-10-01T18:44:43.886Z"

    Password:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        password:
          type: string

    Project:
      type: object
      properties:
        _id:
          type: string
          example: 5da0ff5a9d4a231ad0c9996a
        name:
          type: string
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        members:
          type: array
          items:
            type: object
            properties:
              user:
                $ref: "#/components/schemas/User"
              role:
                type: string
                example: admin
        create_date:
          type: string
          example: "2019-10-01T18:44:43.886Z"

    Task:
      type: object
      properties:
        _id:
          type: string
          example: 5da0ff5a9d4a231ad0c9996a
        name:
          type: string
        description:
          type: string
        due_date:
          type: string
          example: "2019-10-01T18:44:43.886Z"
        added_by:
          $ref: "#/components/schemas/User"
        assigned_users:
          type: array
          items:
            $ref: "#/components/schemas/User"
        parent_project:
          $ref: "#/components/schemas/Project"
        status:
          type: string
          example: In progress
        create_date:
          type: string
          example: "2019-10-01T18:44:43.886Z"

  securitySchemes:
    JWT token:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequestError: #400
      description: Bad request format or required parameter is missing
    ForbiddenError: #401
      description: User is not allowed to have access to this resource
    UnauthorizedError: #403
      description: Access token is missing or invalid
    NotFoundError: #404
      description: Item not found
    ConflictError: #409
      description: Resorce already exists

security:
  - JWT token: []
